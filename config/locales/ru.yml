  information_title: "Ты когда-нибудь задумывался над тем, каково это было бы поговорить с городом, в котором ты живешь?"
  information_text: "Во всем мире города пробуждаются и общаются со своими жителями (Япония, Сингапур, Великобритания, Франция и США). Теперь и районы Астаны ожили, и они хотят узнать все, что нужно знать о себе. Куда все устремляются по утрам? Где лучшие места для встреч и тусовок с друзьями? Что раньше здесь было? Каковы мечты каждого на будущее?"
  infomation_text_2: "From the 10th of August until the 31st, you will be able to talk to your local neighbourhood (and all the others around the city) and also learn what your neighbours also have to say."
  information_cta_1: "развернуть"
  information_cta_2: "свернуть"

  more_information: "Больше информации"
  more_information_text_1: "По всему городу, над нашими головами висят тысячи указателей, но большую часть времени они остаются незамеченными. Проект “Привет, Астана” приглашает посмотреть на твой дом по-новому, придав этим надписям новый смысл и применение."
  more_information_text_2: "Мы захватываем/присваиваем вывески Астаны и используем их уникальным образом. Точно так же, как работают хэштеги (#) в социальных сетях, мы можем использовать названия улиц и номера районов, чтобы сосредоточить разговоры на определенной теме, в нашем случае на конкретных местах."
  more_information_text_3: "Ты можешь поделиться со всеми остальными тем, что тебе нравится, что тебе нужно, своим мнением, своими воспоминаниями о прошлом и своими стремлениями на будущее. Затем ты узнаешь, о чем думают и заботятся твои ближайшие соседи. Может быть, ты узнаешь о своем доме что-то, чего ты никогда не знал! Возможно, ты увидишь, что оно навсегда изменилось!"
  more_information_text_4: "Взаимодействие принимает форму разговора. Кварталы ожили в первый раз, и им интересен мир вокруг них. У них много вопросов, и они нуждаются в тебе для ответов. Некоторые районы уже немного разобрались в себе и будут задавать вопросы по конкретным темам - посмотри, сможешь ли ты поймать эти места!"
  
  contact_us: "О Нас"
  contact_us_title: "О приложении “Привет Астана”"
  contact_us_text_1: "Приложение “Привет Астана” было разработано по заказу Британского Совета и ему оказывают поддержку Центр урбанистики и город Астана."
  contact_us_text_2: "Приложение выпущено The Playable City, торговой маркой компании Trust of Watershed Arts."
  contact_us_text_3: "Проект “Салем, Астана” является частью семейства проектов Hello Lamp Post, задуманного и выпущенного PAN Studio. Hello Lamp Post была впервые запущена для Playable City Award 2013 компании Watershed и проработала 8 недель в Бристоле. Проект был разработан Томом Эрмитэж и Георгием Галиком."
